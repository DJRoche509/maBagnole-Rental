    </head>
    <body class="container">
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav>                
                <div class="nav-title">Ma Bagnole</div>
                <ul class="nav-left">
                    <li><a href="#"> Home</a> </li>
                    <li><a href="#"> Find Bagnole</a> </li>
                    <li><a href="#"> About</a> </li>
                    <li><a href="#"> Contact us</a> </li>
                </ul> 
                <div class="nav-lang"><a href="#"><span class="material-symbols-outlined">
                    language
                    </span> &nbsp; English</a></div>
                <div class="nav-login"><a href="#">Login <span>&#124;&nbsp;</span>Sign Up</a></div>
            </nav>
        </header><br>
        <hr>

        <section class="pick_return">
            <div class="pickup">
                <div class="pickup_date col">
                    <h6 class="topPickDate">Pick up Date</h6>
                    <input type="date" id="pickup-date" class="bottomTimeDate" name="pickup-date" >
                </div>
                <div class="pickup_time col">
                    <h6 class="topPickDate leftTopPickDate">Pick up time</h6>
                    <input type="time" id="pickup-time" name="pickup-time">
                </div>
            </div>
            <div class="return">
                <div class="return_date col">
                    <h6 class="topPickDate">Return Date</h6>
                    <input type="date" id="return-date" class="bottomTimeDate" name="return-date" >
                </div>
                <div class="return_time col">
                    <h6 class="topPickDate leftTopPickDate">Return time</h6>
                    <input type="time" id="pickup-time" name="pickup-time">
                </div>
            </div>            
        </section>
        
        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== CAR DISPLAY ====================-->
            <section class="single_car_display" id="car">
                <div class="arrow backward">
                    <div class="arrow-top"></div>
                    <div class="arrow-bottom"></div>
                </div>
                <img src="./img/bugatti-la-voiture-noire-for-top-5.jpg" alt="">
                <div class="arrow forward">
                    <div class="arrow-top"></div>
                    <div class="arrow-bottom"></div>
                </div>
            </section>
            
            <!--==================== CAR INFO ====================-->
            <section class="carInfo section" id="info">
                <div></div>
            </section>

            <!--================== RESERVE Button ==================-->
            <button class="reserve" id="booking-form" type="submit">Reserve this Bagnole</button>
            
            <br><hr>
            <!--==================== POPULAR ====================-->
            <section class="popular section" id="popular">
                
            </section>

            <!--==================== FEATURES ====================-->
            <section class="features section">
                
            </section>

            <!--==================== FEATURED ====================-->
            <section class="featured section" id="featured">
                
            </section>

            <!--==================== OFFER ====================-->
            <section class="offer section">
                
            </section>

            <!--==================== LOGOS ====================-->
            <section class="logos section">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer section">
            
        </footer>


        <!--========== SCROLL UP ==========-->

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
